<!DOCTYPE html>
   <!-- v1.5 240831 for wavelet2 and simulation2,js  -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Y-Z Target Sequence Animation with Spring-Damper-Mass Dynamics</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        #header {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
            text-align: right;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #versionInfo {
            font-size: 0.8em;
            color: gray;
            margin-top: 5px;
        }
        .debug-output {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 0.8em;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>X-Y-Z Target Sequence Animation</h2>
        <div id="versionInfo">Version 1.5, Date: 2024-08-31</div>
    </div>
    <div id="animatedElement"></div>
    <div id="targetElement"></div>
    <div id="controls">
            <div class="slider-container">
            <label for="updateRate">Update Rate (ms): </label>
            <input type="range" id="updateRate" min="2" max="50" step="1" value="20">
            <span id="updateRateValue">20 ms</span>
        </div>
        <div class="slider-container">
            <label for="scalingFactor">Scaling Factor: </label>
            <input type="range" id="scalingFactor" min="0.1" max="10" step="0.1" value="1">
            <span id="scalingFactorValue">1.0</span>
        </div>
        <button id="generateWaveletButton">Generate Wavelet and Start</button>
        <button id="stopButton">Stop</button>
        
        <div id="progress">Time Step: 0 / 0</div>
        <div id="frameRate">Frame Rate: Not Calculating...</div>
        <div class="slider-container">
            <label for="numWavelets">Number of Wavelets: </label>
            <input type="number" id="numWavelets" min="1" max="10" step="1" value="2">
        </div>
        <div class="slider-container">
            <label for="baseFrequency">Base Frequency: </label>
            <input type="number" id="baseFrequency" step="0.01" value="1">
        </div>
        <div class="slider-container">
            <label for="baseTau">Base Tau (Decay): </label>
            <input type="number" id="baseTau" step="0.01" value="0.5">
        </div>
        <div class="slider-container">
            <label for="freqVariation">Frequency Variation: </label>
            <input type="number" id="freqVariation" step="0.01" value="0.9">
        </div>
        <div class="slider-container">
            <label for="tauVariation">Tau Variation: </label>
            <input type="number" id="tauVariation" step="0.01" value="0.5">
        </div>
        <div>
            <canvas id="waveletChart" width="600" height="200"></canvas>
        </div>
            </div>

    <!-- Debug Output -->
    <div class="debug-output" id="debugOutput">
        <strong>Debug Output:</strong>
        <div id="debugLog"></div>
    </div>

    <!-- Include JavaScript files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="js/wavelet2.js"></script>
    <script src="js/simulation2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    
</body>
</html>
